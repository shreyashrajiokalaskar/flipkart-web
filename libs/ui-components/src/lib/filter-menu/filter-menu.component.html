  <div
    class="filter-menu-item-wrapper filter-menu"
    *ngFor="let filterMenu of filterMenuList; let i = index"
  >
    <div class="filter-menu-header accordion" [routerLink]="'./category/' + filterMenu.id">
      <span class="filter-menu-subtitle" (click)="onToggleMenu(i)" [ngClass]="{'active': selectedMenu?.id === filterMenu.id}">{{
        filterMenu.menuName
      }}</span>
      <i class="fa fa-chevron-up filter-menu-subtitle"></i>
    </div>

    <div class="filter-menu-list accordion-panel">
      <div class="brand-search-box">
        <!--  *ngIf="filterMenu.wantSearchBox" -->
        <i class="fa fa-search search-icon"></i>
        <input type="text" class="brand-search" />
      </div>

      <div
        class="filter-menu-list-item"
        *ngFor="let menuOption of filterMenu.menuOptions"
      >
        <input type="checkbox" id="canon" name="canon" />
        <label for="canon">&nbsp;{{ menuOption }}</label>
      </div>
      <hr />
      <span style="color: blue; font-size: 12px">
        <!--*ngIf="filterMenu.wantMoreInfo"  -->
        5580 More
      </span>
    </div>
  </div>
</div>
