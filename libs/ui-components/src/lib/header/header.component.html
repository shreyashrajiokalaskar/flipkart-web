<div class="wrapper">
  <div class="menu-container">
    <div class="icon-searchBar">
      <div class="flipkart-branding" [routerLink]="'/home'">
        <span class="flipkart-brand-name">Flipkart</span>
        <span class="flipkart-tagline"
          >Explore
          <span style="color: gold"> Plus </span>
          <i class="fa fa-plus" style="color: gold"></i>
        </span>
      </div>
      <div class="search-container">
        <input type="text" class="search-box" [(ngModel)]="search" />
        <i class="fa fa-search"></i>
      </div>
    </div>



    <div class="cart-icon position-relative" dropdown>
      <span class="cart-icon more-button dropdown-toggle cursor-pointer " dropdownToggle
        >&nbsp;<i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;{{ userDetails.firstName }}</span
      >
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu mt-2"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li role="menuitem"  [routerLink]="'./profile'"><a class="dropdown-item" routerLinkActive="router-link-active" ><i class="fa fa-user-o" aria-hidden="true"></i>My Profile</a></li>
        <li role="menuitem">
          <a class="dropdown-item"><i class="fa fa-shopping-bag" aria-hidden="true"></i>Orders</a>
        </li>
        <li role="menuitem">
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
        </li>
      </ul>
    </div>
    <div class="cart-icon" (click)="searchString()">
      <span>Become a Seller&nbsp;</span>
    </div>
    <div class="more-button" (click)="searchString()">
      <span>More&nbsp;</span>
      <i class="fa fa-angle-down"></i>
    </div>

    <div class="cart-icon">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>

      <span class="cart-icon more-button">&nbsp;&nbsp;Cart</span>
    </div>
  </div>
</div>
