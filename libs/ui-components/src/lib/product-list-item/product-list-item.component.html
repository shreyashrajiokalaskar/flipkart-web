
<div 
    class="product-list-item-wrapper" 
    *ngFor="let product of products;let i = index"
   >

    <div class="product-info-left-panel" 
        [id] = i
        routerLinkActive ="active" 
        routerLink="/productInfo"
        (click) = "navigateTo(i)">
        <i  [id] = i
            
            class="fa fa-heart heart-icon" 
            (click) = "addToWishlist(i)" 
            [ngClass]="{'heart-activated': (indexClicked === i && isAddedToWishlist)}"></i>
        <img class="product-image" [src]= product.imagePath alt="">
    </div>

    <div class="product-info-center-panel">
        <span class="product-name">
            {{ product.name }}
        </span>
   
        <div class="rating-card">
            <span class="product-rating-card">{{ product.rating }} 
                <i class="fa fa-star"></i>
            </span>
            <span class="ratings-number">
                {{ product.ratingNumber }} Ratings & {{ product.reviewNumber }} Reviews
            </span>
        </div>

        <div class="specification-list">
            <ul class="specification-list" *ngFor="let spect of product.spects">
                <li class="specification-list-item"><i class="fa fa-circle specification-list-bullet"></i>&nbsp;&nbsp;{{ spect }}</li>
            </ul>
        </div>
    </div>

    <div class="product-price-panel">
            <div class="product-price-panel-header">
                <span class="product-price">₹{{ product.price }}</span>
                <img class="fAssured-icon" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/fa_62673a.png" alt="">
            </div>
            <div class="product-price-additional-info">
                <span class="original-price">₹{{ product.originalPrice }}</span>
                <span class="discount-amout">&nbsp; ₹{{ product.discountAmount }} off</span>
            </div>
            <div class="exchange-details">
                <span>Upto <strong>₹10,000</strong> Off on Exchange </span>
            </div>
            <span class="emi-details">No Cost EMI</span>
           
    </div>
</div>
