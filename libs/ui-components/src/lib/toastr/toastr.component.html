<a (click)="remove()" class="btn btn-pink btn-sm float-right"> X </a>
<div class="toastr-div">
  <div class="row toastr-content">
    <div class="col-9 title-heading">
      <div *ngIf="title" [class]="options.titleClass" [attr.aria-label]="title">
        {{ title }}
      </div>
      <div
        *ngIf="message && options.enableHtml"
        role="alert"
        aria-live="polite"
        [class]="options.messageClass"
        [innerHTML]="message"
      ></div>
      <div
        class="messege-description"
        *ngIf="message && !options.enableHtml"
        role="alert"
        aria-live="polite"
        [class]="options.messageClass"
        [attr.aria-label]="message"
      >
        <span>
          {{ message }}
        </span>
      </div>
    </div>

    <div class="col-3 text-right"></div>
  </div>

    [ngClass]="{ 'close-icon-for-title': title, 'close-icon': !title }"

  /> -->
</div>
