<div class="profile-container col-12 container d-flex flex-row">
  <div class="user-profile d-flex flex-column gap-3 col-3">
    <div class="profile-home d-flex flex-row gap-3 section" [ngClass]="{'section-active': activeMenu === 'user'}" [routerLink]="'/home/profile/user'">
      <img src="assets/user.svg" alt="" />
      <div class="user-full-name d-flex flex-column gap-1">
        <span class="hello-txt">Hello,</span>
        <span class="name"
          >{{ userDetails.firstName }} {{ userDetails.lastName }}</span
        >
      </div>
    </div>
    <div class="address-setup section p-3 d-flex flex-row gap-2" [ngClass]="{'section-active': activeMenu === 'addresses'}" [routerLink]="'/home/profile/addresses'">
      <i class="fa fa-address-book-o mt-1" aria-hidden="true"></i>
      <span>Address Setup</span>
    </div>
    <div class="address-setup section p-3" [ngClass]="{'section-active': activeMenu === 'orders'}">Orders History</div>
  </div>
  <div class="profile-body col-9">
    <router-outlet></router-outlet>
  </div>
</div>
